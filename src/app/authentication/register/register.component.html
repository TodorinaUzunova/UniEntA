<!DOCTYPE html>

<form #registerForm="ngForm" (ngSubmit)="handleRegister(this.registerForm.value)">

    <div class="text-center mb-4">
      <h1 class="h2 mb-3 font-weight-bold">Register</h1>
      <p>Register yourself once and create/join awesome events!</p>
    </div>

    <div class="form-label-group">
      <input #usernameInput="ngModel" type="text" id="inputUsername" ngModel  name="username" class="form-control" autocomplete="username" placeholder="Username" required email>
      <label for="inputUsername">Username</label>
      <p class="error-message" *ngIf="usernameInput.invalid && usernameInput.touched"> Please enter a valid email as username!</p>
    </div>

    <div class="passwordsGroup" #passwords="ngModelGroup" ngModelGroup="passwords" appPasswordMatch>
      <div class="form-label-group">
        <input #passwordInput="ngModel" type="password" id="inputPassword" ngModel  name="password" class="form-control" autocomplete="new-password" placeholder="Password" required minlength="6">
        <label for="inputPassword">Password</label>
        <p class="error-message" *ngIf="passwordInput.invalid && passwordInput.touched"> Password must be more than 6 symbols!</p>
      </div>
  
      <div class="form-label-group">
        <input #rePasswordInput ="ngModel"  type="password" id="inputRePassword"  ngModel name="rePassword" autocomplete="new-password" class="form-control" placeholder="Re-Password"
          required minlength="6">
        <label for="inputRePassword">Re-Password</label>
        <p class="error-message" *ngIf="rePasswordInput.invalid && rePasswordInput.touched"> Please repeat password!</p>
      </div>
      <p class="error-message" *ngIf="passwords.invalid && passwords.touched">Passwords must match!</p>
    </div>
    

    <button [disabled]="registerForm.invalid" class="btn btn-primary">Register</button>

    <div class="text-center mb-4">
      <p class="alreadyUser"> Already have account? Then just
        <a routerLink="/login">Login</a>!
      </p>
    </div>
{{registerForm.form.value|json}}

  </form>

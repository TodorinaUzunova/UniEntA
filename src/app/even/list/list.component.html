<!DOCTYPE html>

<div *ngIf="isLoading">Loading...</div>
<div  id="eventsHolder" *ngIf="events">
    <div *ngFor="let event of events"  class="bg-light mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden eventPlaceholder">
      <div class="my-3 p-3">
        <h2 class="display-5">{{event.name}}</h2>
      </div>
      <div>
        <div class="date">
         Date:{{event.dateTime}}
         </div>
        <div class="img"><img class="eventPicture"
            [src]="event.imageURL" />
        </div>
        <a [routerLink]="['/event', 'details',  event._id]" class="eventDetails">More</a>
      </div>
    </div>
  </div> 
  <div *ngIf="events.length===0" class="container">
    <div class="row">
      <div class="col-md-12">
        <div id="fouronefour">
          <img class="no-found-picture" src="./images/404face.png" />
        </div>
        <div class="error-template">
          <h1>
            Oops!</h1>
          <h2>
            404 Not Found</h2>
          <div class="error-details">
            UniEnt cannot find any event...
          </div>
          <div class="actions">
            <a routerLink="/event/create" class="btn btn-dark btn-lg">Create the first one? </a>
          </div>
        </div>
      </div>
    </div>
  </div>

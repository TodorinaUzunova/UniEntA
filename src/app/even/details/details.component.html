<div class="row event-details">
    <div class="col-md-12 text-center overflow-hidden">

      <img class="details-img"
        [src]="event.imageURL" />
      <div class="my-3 p-3">
        <h2 class="display-5">{{event.name}}</h2>
        <p class="infoType">Description:</p>
        <p class="event-description">{{event.description}}</p>
        <p class="infoType">Date: <small>{{event.dateTime}}</small></p>
        <p class="infoType">People interested in: <small>{{event.peopleInterestedIn}}</small></p>
        <p class="infoType">Organizer: <small>{{event.organizer}}</small></p>
      </div>
    
      <a *ngIf="isOrganizer()" routerLink="/event/edit/{{event._id}}" class="btn btn-primary btn-lg">Edit the event</a>
      <a  *ngIf="isOrganizer()" (click)="deleteEvent()" class="btn btn-danger btn-lg">Close the event</a>
      <div *ngIf="!isOrganizer()">
        <a (click)="joinEvent()" class="btn btn-info btn-lg">Join the event</a>
      </div>
      
    </div>
  </div>
